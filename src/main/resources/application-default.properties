spring.datasource.url:jdbc:postgresql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}
spring.datasource.username:${RDS_USERNAME}
spring.datasource.password:${RDS_PASSWORD}
jdbc.schema:${RDS_USERNAME}

liquibase.change-log=classpath:db/changelog/db.changelog-master.xml


# location of the swagger json
springfox.documentation.swagger.v2.path=/swagger.json

# Ignore all endpoints in spring security
# security.ignored=/**

server.max-http-header-size=10000000

# AWS S3 properties
application.aws.accessKeyID=${AWS_ACCESS_KEY}
application.aws.secretAccessKey=${AWS_SECRET_KEY}
# EU-London region
application.aws.strRegion=EU_WEST_2

# Bucket properties
application.aws.bucketName=py.org.fundacionparaguaya.psp.images
application.aws.folderPath=hubs/orgs/
application.aws.fileNamePrefix=logo-org-